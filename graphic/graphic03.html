        <!-- Image Modal (Lightbox) -->

                <!-- 標題說明 -->

                    <h3 id="modalTitle" class="text-white text-xl font-bold tracking-wide"></h3>
                    <p id="modalDesc" class="text-gray-400 text-sm mt-2"></p>

            </div>

        <script>
        // 簡單的捲動淡入效果
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up');
                        entry.target.style.opacity = '1';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.group, header p, header h1, header p.text-gray-500').forEach(el => {
                el.style.opacity = '0';
                observer.observe(el);
            });
        });

        // Modal Functions
        function openModal(element) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDesc');
            
            // 1. 抓取標題與描述 (假設結構：Card -> Parent -> Next Sibling -> h3/p)
            // 結構：div(this) -> parent(.group) -> div(text content)
            const parentGroup = element.parentElement;
            const titleElement = parentGroup.querySelector('h3');
            const descElement = parentGroup.querySelector('p');
            
            const titleText = titleElement ? titleElement.innerText : '作品展示';
            const descText = descElement ? descElement.innerText : '';

            // 2. 抓取圖片
            const imgElement = element.querySelector('img');
            
            if (imgElement) {
                modalImg.src = imgElement.src;
            } else {
                const bgColor = '333333';
                const textColor = 'ffffff';
                const text = encodeURIComponent(titleText);
                modalImg.src = `https://placehold.co/1200x800/${bgColor}/${textColor}?text=${text}`;
            }

            // 3. 設定文字內容
            modalTitle.innerText = titleText;
            modalDesc.innerText = descText;

            // 4. 顯示 Modal
            modal.classList.remove('hidden');
            // 小延遲讓 opacity transition 生效
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
            
            // 禁止背景捲動
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);  // 等待 transition 結束
            
            document.body.style.overflow = '';
        }

        // 支援 ESC 鍵關閉
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
